apiVersion: apps/v1
kind: Deployment
metadata:
  name: tenant-a-ml-inference
  namespace: tenant-a
  labels:
    app: ml-inference
    tenant: tenant-a
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-inference
      tenant: tenant-a
  template:
    metadata:
      labels:
        app: ml-inference
        tenant: tenant-a
    spec:
      serviceAccountName: tenant-a-ml-inference-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ml-inference
          image: ml-inference-service:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TENANT_NAME
              value: "tenant-a"
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000

