apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-a-ml-inference-netpol
  namespace: tenant-a
  labels:
    app: ml-inference
    tenant: tenant-a
spec:
  podSelector:
    matchLabels:
      app: ml-inference
      tenant: tenant-a
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress only from same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              tenant: tenant-a
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow all outbound (for external APIs)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0

